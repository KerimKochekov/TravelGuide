<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.10/dist/css/uikit.min.css" />

    <!--Fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--Adobe Fonts-->
    <link rel="stylesheet" href="https://use.typekit.net/ifi5zvx.css">
    <!--My CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>TravelGuide</title>

  </head>

  <body>
    <div class="page-container">
        
        <nav class="uk-navbar-container uk-navbar-transparent uk-visible@s" uk-navbar>
            <div class="uk-navbar-left">
        
                <a class="uk-navbar-item uk-logo" href="#">
                    <img src="assets/images/travelguide-logo.png" alt="TravelGuide logo" style="width: 200px;"/>
                </a>
            </div>
            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                    <li>
                        <a href="">My Countries</a>
                        <div class="countries-dropdown" uk-drop="offset: -20">
                            <ul class="uk-list countries-list">
                                <li class="countries-placeholder">Bookmark searched countries to add here</li>
                            </ul>
                        </div>
                    </li>
                </ul>
        
            </div>
        </nav>

        <!--Mobile nav-->
        <!--Top-->
        <div class=" uk-flex uk-flex-center uk-hidden@s">
            <a class="uk-logo" href="index.html">
                <img src="assets/images/travelguide-logo.png" alt="TravelGuide logo" style="width: 150px;"/>
            </a>
        </div>
        <!--Bottom-->
        <div class="uk-hidden@s">
            <div class="uk-container-center mobile-nav">
                <div class="uk-grid-collapse uk-child-width-expand uk-text-center" uk-grid>
                    <div class="mob-nav-button">
                        <a class="white" href="index.html"><i class="fas fa-home"></i></a>
                    </div>
                    <div class="mob-nav-button">
                        <a href='about-me/About.html' class="white"><i class="fas fa-info-circle"></i></a>
                    </div>
                    <div class="mob-nav-button no-border">
                        <div class="white"><i class="fas fa-bookmark"></i></div>
                    </div>
                    <div class="mobile-drop" uk-drop="pos: top-right; mode: click">
                        <ul class="uk-list countries-list">
                            <li class="countries-placeholder">Bookmark searched countries to add here</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <div class="uk-flex uk-flex-center uk-flex-middle home-content">
            <div class="uk-flex-column">
                <h1>Packing my bags and going to...</h1>
                <form id="home-form" method="POST">
                    <input class="home-search-input" type="text" placeholder="Search for a country" name="search-country-home" id="search-country-home" />
                    <button type="submit" class="home-button" id="home-search">Search</button>
                  </form>
            </div>
        </div>

        <img class="home-image" src="assets/images/TravelGuide-Town-01.svg" alt="travel destinations"/>
    
    </div>
    


    <!-- SCRIPTS -->

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.10/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.10/dist/js/uikit-icons.min.js"></script>

    <!--Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!--Travel API-->
    <script src="assets/scripts/travelAPI.js"></script>
    <!--Bookmark function-->
    <script src="assets/scripts/bookmark.js"></script>
    <!--home only script-->
    <script src="assets/scripts/home.js"></script>
  
</body>
